
name: Build APK Release

on:
  release:
    types: [published]

jobs:
  build-release-apk:
    name: Build et upload de l'APK
    runs-on: ubuntu-latest

    if: startsWith(github.event.release.tag_name, 'v')

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Installer Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: flutter pub get

      - name: ğŸ—ï¸ GÃ©nÃ©rer le APK (release)
        run: flutter build apk --release

      - name: ğŸ“¦ Uploader lâ€™APK en tant quâ€™artefact de la release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive
